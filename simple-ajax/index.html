<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" name="txtInput" id="txtInput">
<br/>
<input type="button" name="txtInput" value="Kirim Ajax PRINT_R" id="btnKirimAjax"/>
<input type="button" name="txtInput" value="Kirim Ajax JSON_ENCODE" id="btnKirimAjaxEncode"/>
<div id="hasil">

</div>
<script src="jquery.min.js"></script>
<script type="text/javascript">
    var serverPrint = "print_r.php";
    var serverEncode = "json_encode.php";

    var postData = {
        iniIdInput: $("txtInput").val()
    }
    $(document).on("click", "#btnKirimAjax", function () {
        $.ajax({
            url: serverPrint,
            contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
            data: postData,
            dataType: 'json',
            method: 'post'
        }).done(function (e) {
            console.log(e);
            $("#hasil").html(e);
        });
        return false;
    });
    $(document).on("click", "#btnKirimAjaxEncode", function () {
        $.ajax({
            url: serverPrint,
            contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
            data: postData,
            dataType: 'json',
            method: 'post'
        }).done(function (e) {
            console.log(e);
            $("#hasil").html(e);
        });
        return false;
    });


    $(document).ready(function () {

    });
</script>
</body>
</html>
